<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <section>
    <div class="container flex" >
        <div class="hero-panel">
            <ion-icon name="paper-plane" class="logo"></ion-icon>
            <p class="hero-msg">Create New Account</p>
        </div>
        <div class="registration-panel flex">
            <h1 class="primary-heading">
                Register Now
            </h1>
            <span>Continue with</span>
            <div class="icons flex">
                <a href="" class="icon"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="" class="icon"><ion-icon name="logo-google"></ion-icon></a>
                <a href="" class="icon"><ion-icon name="logo-github"></ion-icon></a>
            </div>
            <form action="" class="registration-form flex">
                <div class="input-field">
                    <input type="text" id="name" placeholder=" " autocomplete="off" class="input-data name-input" required>
                    <label for="name" class="input-label">Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="username" placeholder=" " autocomplete="off" class="input-data username-input" required>
                    <label for="username" class="input-label">Username</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email" placeholder=" " autocomplete="off" class="input-data email-input" required>
                    <label for="email" class="input-label">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder=" " autocomplete="off" class="input-data password-input" required>
                    <label for="password" class="input-label">Password</label>
                    <ion-icon name="eye-outline" class="visibility-icon"></ion-icon>
                </div>
                <div class="input-field">
                    <input type="password" id="Confirm-password" placeholder=" " autocomplete="off" class="input-data password-input" required>
                    <label for="password" class="input-label">Confirm Password</label>
                    <ion-icon name="eye-outline" class="visibility-icon"></ion-icon>
                </div>
            </form>
            <button class="btn">Register</button>

        </div>
    </div>
</section>

<script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
